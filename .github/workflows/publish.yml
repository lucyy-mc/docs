name: Publish

on: 
  push: 
    branches: 
    - main
  workflow_dispatch:
jobs: 
  build: 
    name: Publish
    runs-on: ubuntu-latest 
    steps: 
      - name: Checkout Master 
        uses: actions/checkout@v2       
      - name: Set up Python 3.7 
        uses: actions/setup-python@v2 
        with: 
          python-version: '3.x'       
      - name: Install dependencies 
        run: | 
          python -m pip install --upgrade pip 
          pip install mkdocs-material 
      - name: Deploy 
        run: | 
          git pull 
          mkdocs gh-deploy
